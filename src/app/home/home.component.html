
<article>
    <section>
        <header>
            <h1 class="text-center"> Tip Calculator </h1>
        </header>

        <form [formGroup]="form" (ngSubmit)="calculate ();">

            <div class="row">

                <!-- amount -->
                <div class="col-md-3">
                    <div class="form-group">
                        <label> Amount </label>
                        <input type="text" name="amount" class="form-control" formControlName="amount" required
                            mask="9999990*.99" />
                    </div>
                </div>

                <!-- number of people -->
                <div class="col-md-3">
                    <div class="form-group">
                        <label> Number of People </label>
                        <input type="text" name="numberOfPeople" class="form-control" formControlName="numberOfPeople" required
                            mask="9999990" />
                    </div>
                </div>

                <!-- country -->
                <div class="col-md-4">
                    <div class="form-group">
                        <label> Country </label>
                        <select name="country" class="form-control" required formControlName="country">
                            <option *ngFor="let country of store.countries" [value]="country.name">
                                {{ country.name }}
                            </option>
                        </select>
                    </div>
                </div>
                <div class="col-md-2 mt-md-4">
                    <button type="submit" class="btn btn-primary w-100"> Calculate </button>
                </div>
            </div>
        </form>
        
        <hr>
        
        <div class="card">
            <div class="card-body">
                <h5 class="card-title"> Result </h5>
                <p class="card-text">
                    Amount after tip: {{ amountAfterTip | mask: "9999999.99" }} {{ currency }}
                </p>
                <p class="card-text">
                    Amount after tip split between {{ this.form.get ('numberOfPeople').value }} people:
                    {{ splitAmountAfterTip | mask: "9999999.99" }} {{ currency }}
                </p>
            </div>
        </div>
    </section>
</article>
